<div class="h-screen flex flex-wrap align-items-center justify-content-center">
  <div class="bg-center bg-no-repeat w-4 bg-primary border-round m-3">
    <div class="surface-card p-4 shadow-2 border-round w-full">
      <div class="text-center mb-5">
        <!--    <img src="assets/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3">-->
        <div class="text-900 text-3xl font-medium mb-3 fc-bold">Welcome Back</div>
        <span class="text-600 font-medium line-height-3 fc-semi-bold">Don't have an account?</span>
        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer fc-regular">Create today!</a>
      </div>

      <div>
        <label for="email1" class="block text-900 font-medium mb-2">Email</label>
        <input id="email1" type="text" placeholder="Email address" pInputText class="w-full mb-3">

        <label for="password1" class="block text-900 font-medium mb-2">Password</label>
        <input id="password1" type="password" placeholder="Password" pInputText class="w-full mb-3">

        <div class="flex align-items-center justify-content-between mb-6">
          <div class="flex align-items-center">
            <p-checkbox id="rememberme" [binary]="true" styleClass="mr-2"></p-checkbox>
            <label for="rememberme" class="text-900">Remember me</label>
          </div>
          <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer fc-regular">Forgot password?</a>
        </div>

        <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full"></button>
      </div>
    </div>
  </div>
</div>
