<p-card header="Record an Expenditure" subheader="Select Type Of Expenditure:">
  <div class="p-card-body py-0">
    <!--body content starts-->
    <div class="flex flex-wrap gap-3">
      <div class="flex align-items-center">
        <label class="mr-2" for="single">Single</label>
        <p-radioButton (onClick)="radioSelectExpenditureType()" [(ngModel)]="selectedExpenditureType" id="single" inputId="single"
                       name="expenditureType" value="Single"></p-radioButton>
      </div>

      <div class="flex align-items-center">
        <p-radioButton (onClick)="radioSelectExpenditureType()" [(ngModel)]="selectedExpenditureType" id="recurring" inputId="recurring"
                       name="expenditureType" value="Recurring"></p-radioButton>
        <label class="ml-2" for="recurring">Recurring</label>
      </div>
    </div>

    <div *ngIf="selectedExpenditureType==='Single'" class="singleExpenditure-form-group-wrapper">
      <form [formGroup]="singleExpenditureForm" class=" my-4 p-2  surface-300 border-0 border-round-2xl">
        <div class="grid">
          <!--        expenditure name and amount-->
          <div class="field mb-0 col-12 md:col-4">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><em class="pi pi-calculator"></em></span>
              <input formControlName="expenditureName" pInputText placeholder="Expenditure Name"/>
            </div>
          </div>
          <div class="field mb-0 col-12 md:col-4">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon">â‚¹</span>
              <input formControlName="expenditureAmount" pInputText placeholder="Expenditure Amount"/>
            </div>
          </div>
          <div class="field mb-0 col-12 md:col-4">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon">
                <em class="pi pi-list"></em>
              </span>
              <input formControlName="expenditureType" pInputText placeholder="Expenditure Type" type="text"/>
            </div>
          </div>
          <div class="field mb-0 col-12 md:col-4">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><em class="pi pi-calendar"></em></span>
              <p-calendar [styleClass]="'w-full'" formControlName="expenditureDate"
                          placeholder="Expenditure Date"></p-calendar>
              <!--              <input formControlName="expenditureDate" pInputText placeholder="Expenditure Date"/>-->
            </div>
          </div>
          <div class="field mb-0 col-12 md:col-4">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><em class="pi pi-user"></em></span>
              <input formControlName="expenditurePaidBy" pInputText placeholder="Expenditure Paid By"/>
            </div>
          </div>
          <div class="field mb-0 col-12 md:col-4">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><em class="pi pi-tag"></em></span>
              <input formControlName="expenditureCategory" pInputText placeholder="Expenditure Category"/>
            </div>
          </div>
          <div class="field mb-0 col-12 md:col-12">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon">
                <em class="pi pi-book"></em>
              </span>
              <textarea [autoResize]="true" cols="30" formControlName="expenditureDescription" maxlength="150"
                        pInputTextarea placeholder="Expenditure Description" rows="5"></textarea>
              <span
                class="p-inputgroup-addon">{{150 - (singleExpenditureForm.get('expenditureDescription')?.value).length}}</span>
            </div>
          </div>
        </div>
      </form>
    </div>
